language: node_js

node_js:
- node
- '6'
- '4'

env:
  global:
    - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

cache:
  directories:
  - node_modules
  - $HOME/.yarn-cache

script:
- yarn run lint
- yarn run flow
- yarn run test

after_failure:
- "(cd resources; python travis_after_all.py)"

after_success:
- "(cd resources; python travis_after_all.py)"
- export $(cat resources/.to_export_back)

deploy:
  provider: npm
  email: jacobwgillespie@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: jacobwgillespie/plex-sync
    branch: master
    condition: "$BUILD_LEADER$BUILD_AGGREGATE_STATUS = YESothers_succeeded"
